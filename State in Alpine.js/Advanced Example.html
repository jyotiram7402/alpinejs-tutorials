<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js State Example</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="counter()">
      <h2 x-text="count"></h2>
      <button @click="increase()">Increase</button>
      <button @click="decrease()">Decrease</button>
    </div>

    <script>
      function counter() {
        return {
          count: 0,
          increase() {
            this.count++;
          },
          decrease() {
            this.count--;
          },
        };
      }
    </script>
  </body>
</html>
